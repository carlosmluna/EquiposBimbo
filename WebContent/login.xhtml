<html xmlns="http://www.w3.org/1999/xhtml"
	    xmlns:ui="http://java.sun.com/jsf/facelets"
	    xmlns:h="http://java.sun.com/jsf/html"
	    xmlns:f="http://java.sun.com/jsf/core"
	    xmlns:c="http://java.sun.com/jsp/jstl/core"
	    xmlns:p="http://primefaces.org/ui">

<h:head>
	<script>
		function limpiarCampos(){
			document.getElementById("form:txtUsuario").value = "";
			document.getElementById("form:txtPassword").value = "";
		}
		
		function validarCampos(){			
			var usuario  = document.getElementById("form:txtUsuario").value;		
			var password = document.getElementById("form:txtPassword").value;
			
			if ( usuario == '' ) {
				alert ('Capture la Información en el campo *Usaurio*. Este valor es Requerido');
				return 0;
			}
			if ( password == '' ) {
				alert ('Capture la Información en el campo *Contrasena*. Este valor es Requerido');
				return 0;
			}
		}
	</script>
	
	<title>Ingresar Actualizar Equipo LBG</title>	
	
	<style>               
        .Bimage{background-image:url("img/fondo-login.jpg");background-repeat: no-repeat; height: 100%;width: 100%;" }        
    </style>
</h:head>
<h:body onload="limpiarCampos();">
	<h:form id="form">
	     <p:growl id="growl" showDetail="true" sticky="true" />
	     
	    <!-- Tabla para el Login de la aplicacion -->
	    <table width="30%" border="0" cellpadding="0" cellspacing="0" align="center">
	    <tr>
	    	<td colspan="2" height="25px" bgcolor="#4169E1"></td>
	    </tr>
	    <tr>
	    	<td colspan="2" height="65px" ></td>
	    </tr>
	    <tr>
	    	<td width="40%" height="40px" style="padding-left: 5px;"><p:outputLabel value="Usuario" /></td>
    		<td width="60%" style="padding-left: 5px;">
    			<p:inputText id="txtUsuario" style="width: 200px;" value="#{loginSesionBean.loginModelo.usuario}" />
    		</td>
	  	</tr>
	  	<tr>
	    	<td colspan="2" height="5px"></td>
	    </tr>
	  	<tr>
	    	<td height="40px" style="padding-left: 5px;"><p:outputLabel value="Contraseña:" /></td>
    		<td style="padding-left: 5px;">
    			<p:password id="txtPassword" style="width: 200px;" value="#{loginSesionBean.loginModelo.password}" />
    		</td>
	  	</tr>
	  	<tr>
	    	<td colspan="2" height="10px"></td>
	    </tr>
	  	<tr>
	    	<td height="40px" colspan="2" align="center">
	    		<p:commandButton style="width: 200px;" value="Ingresar" action="#{loginSesionBean.validarIngresoEquipoBimbo}" update="growl" />
	    	</td> 
	    </tr>
	    <tr>
	    	<td height="40px" colspan="2" align="center">
	    		<p:outputLabel value="" />
	    	</td>
	    </tr>
	    </table>
		
	</h:form>
</h:body>
</html>
